<body>
<script>
  function dientich(a){
    return a*a*3.14;
  }
  function chuvi(b) {
      return b * 2 * 3.14;
  }
  let DT=dientich(5)
  let CV=chuvi(5)
  document.write("hình tròn có bán kính là 5 có:" + "<br>" + "diện tích = " + DT +
      "<br>" + "Chu vi = " + CV
  )
</script>
