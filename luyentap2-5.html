<body>
<script>
  function checkMin(a,b,c){
    if(a<b){
      if(a<c){
        return a;
      }else{
        return c;
      }
    }else{
      if(b<c){
        return b;
      }else{
        return c;
      }
    }
  }
  let checkMin1=checkMin(9,4,7)
  alert( "Giá trị nhỏ nhất là " +checkMin1)
</script>
