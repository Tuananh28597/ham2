<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    ham()
  function ham(){
      let arr=[];
    for (let i = 0; i < 5; i++) {
      let a=[prompt("nhap a")]
      arr.push(a);
    }
    let first=0;
    let last=arr.length-1;
    while (first<last){
      let b=arr[first];
      arr[first]=arr[last];
      arr[last]=b
      first++;
      last--;
    }
    alert(arr)
  }
</script>
